apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: test.api.com
    - http:
        paths:
          - path: /path1
            backend:
              serviceName: my-service
              servicePort: 8080
          - path: /path2
            backend:
              serviceName: my-service
              servicePort: 8080